<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5</canvas> 
    <script>
        let user =+prompt("Скільки ви хочете квадратів?","")
        
        let c = document.getElementById("myCanvas");
        let cxt =c.getContext("2d");
        for(let i=0; i<user; i++){
            let randx = Math.floor(Math.random()*(700+1-0)+0)
            let randy = Math.floor(Math.random()*(700+1-0)+0)
            let rands = Math.floor(Math.random()*(700+1-10)+10)
            cxt.strokeStyle = "red";
            cxt.sillStyle = "blue";
            cxt.lineWidth = 6;
            cxt.strokeRect(randx, randy, rands, rands);
            cxt.fillRect(randx, randy, rands, rands);
        }
</script>
</body>
</html>
